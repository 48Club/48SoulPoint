<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>48Club Soul Point</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #888;
            background-color: #2c2c2c;
            color: #ffffff;
            font-size: 16px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        input[type="text"]::placeholder {
            color: #888;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #00bfff;
        }

        .results {
            text-align: left;
            max-height: 60vh;
            overflow-y: auto;
        }

        .results::-webkit-scrollbar {
            width: 12px;
        }

        .results::-webkit-scrollbar-track {
            background: #121212;
        }

        .results::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 10px;
            border: 3px solid #121212;
        }

        .results::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }

        .result-item {
            padding: 10px;
            border-bottom: 1px solid #333;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-item h2 {
            margin: 0;
            font-size: 18px;
            word-break: break-all;
        }

        .result-item p {
            margin: 5px 0;
            font-size: 16px;
        }

        .result-item ul {
            padding-left: 20px;
        }

        .result-item ul li {
            margin: 5px 0;
            font-size: 14px;
        }

        .error-message {
            color: #ff0000;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>48Club Soul Point</h1>
        <input type="text" id="searchInput" placeholder="0x...">
        <div class="error-message" id="error-message"></div>
        <div class="results" id="results"></div>
    </div>
    <script>
        async function fetchData(query) {
            let url = 'https://soul.48.club/api';
            if (query) {
                url += `?address=${query}&detail=true`;
            }
            const response = await fetch(url);
            return response.json();
        }

        function isValidAddress(address) {
            const regex = /^(0x[a-fA-F0-9]{40})$/;
            return regex.test(address);
        }

        async function displayResults(data, query = '') {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            if (data.code === 200) {
                if (query) {
                    const user = data.data;
                    const detailItems = user.detail.map(detail => `<li>${detail.snap_time}: ${detail.points} points</li>`).join('');
                    resultsContainer.innerHTML = `
                        <div class="result-item">
                            <h2>Address: ${user.address}</h2>
                            <p>Point: ${user.points}</p>
                            <h3>Detail:</h3>
                            <ul>${detailItems}</ul>
                        </div>
                    `;
                } else {
                    const users = data.data;
                    const userItems = users.map(user => `
                        <div class="result-item">
                            <h2>Address: ${user.address}</h2>
                            <p>Point: ${user.points}</p>
                        </div>
                    `).join('');
                    resultsContainer.innerHTML = `<h2>All 48Club Souler:</h2>${userItems}`;
                }
            } else {
                resultsContainer.innerHTML = `<p>Errors: ${data.message}</p>`;
            }
        }

        document.getElementById('searchInput').addEventListener('input', async function () {
            const query = this.value.trim();
            const errorMessage = document.getElementById('error-message');
            errorMessage.innerText = '';

            if (query && !isValidAddress(query)) {
                errorMessage.innerText = 'Invalid address';
                return;
            }

            const data = await fetchData(query);
            displayResults(data, query);
        });

        // 页面加载时获取所有用户的数据
        window.onload = async function () {
            const data = await fetchData('');
            displayResults(data);
        };
    </script>
</body>

</html>
